{% extends 'base.html' %}
{% block title %}Створення Маршруту{% endblock %}

{% block content %}
<h1>Створення Маршруту</h1>


<div class="row">
    <div class="col-md-4">
        <form action="{% url 'save_route'%}" method="post"> {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <br>
        <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </div>
</div>

{% endblock %}
